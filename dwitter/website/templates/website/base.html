<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dwitter</title>
    <meta name="description" content="">
    <meta name="author" content="enjoydjango.com">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        h1{
            margin-bottom:20px;
        }
        blockquote p {
          font-size:50px;
          line-height:50px;
          text-align:;
        }
        blockquote small {
          font-size:20px;
          line-height:20px;
          margin-top:5px;
        }
        .tweets{
            margin:0px;
            list-style-type: none;
        }
        .tweets strong{
            display: block;
        }
        .tweets em{
            font-style:italic;
        }
        .tweets li{
            border-bottom:1px dotted #ddd;
            margin-bottom:10px;
            padding-bottom:10px;
        }
        .container textarea{
            width:100%;
            height:100px;
        }
    </style>

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">dwitter</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{% url timeline %}">Timeline</a></li>
              <li><a href="{% url users-list %}">Find users</a></li>
            </ul>
            <ul class="nav pull-right">
              {% if user.is_authenticated %}
              <li><a>Welcome, <strong>{{ user.username }}!</strong></a></li>
              <li><a href="{% url logout %}">Logout</a></li>
              {% else %}
              <li><a href="{% url login %}">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span8">
            {% block content %}{% endblock %}
        </div>
        <div class="span4">
            {% block sidebar %}{% endblock %}
       </div>
      </div>

      <hr>

      <footer>
        <p>dwitter from <a href="http://enjoydjango.com">enjoydjango.com</a></p>
      </footer>

    </div>

  </body>
</html>
